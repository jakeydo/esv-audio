<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://jakeydo.github.io/esv-audio/" />
  <link rel="manifest" href="/esv-audio/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>ESV Audio PWA</h1>
  <p>
	This is a PWA to listen to the Daily Office ESV Audio.
  </p>
  <p>
	Version 03
  </p>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/esv-audio/sw.js',
          {scope: '/esv-audio/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
